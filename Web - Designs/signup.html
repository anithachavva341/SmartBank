<div class="container">

  <h1 style="color: white;">Bank Signup</h1>

  <form  action="/action_page.php">
    <div class="form-group">
      <label for="name" style="color:white;">Full Name:</label>
      <input type="text" class="form-control" style="width: 30%" id="name" placeholder="Enter full name" name="name" >
    </div>
    <div class="form-group">
      <label for="Phone"  style="color:white;">Phone No:</label>
      <input type="Number" class="form-control" style="width: 30%" id="Phone" placeholder="Enter your Phoneno" name="Phone" >
    </div>
    <div class="form-group">
      <label for="pwd"  style="color:white;">Password:</label>
      <input type="password" class="form-control" style="width: 30%" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="address" style="color:white;">Address:</label>
      <input type="text" class="form-control" style="width: 30%" id="address" placeholder="Enter Address" name="address" >
    </div>
    <button type="submit" class="btn btn-warning">Signup</button>
  </form>
